<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Slider | Project 3</title>
  </head>
  <body>

        <div
          style="
            background: linear-gradient(229.99deg, #fc9c9f -26%, #0012bc 145%);

        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f27af1 -1%, #9e0706 124%);
          "

        <div
          style="
            background: linear-gradient(221.87deg, #412f49 1%, #ffc4f7 128%);
          "
        >
        <h1>Java Script</h1>
        <p>Type script</p>

        <div
          style="
            background: linear-gradient(220.16deg, #fc9100 -8%, #ffff00 138%);

        <div

          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1666679643373-f2e184deefce?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1616599118145-c4273774c896?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1595802319126-e619695faf79?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1972&q=80');

        ></div>

          <i class="fas fa-arrow-up"></i>
        </button>
